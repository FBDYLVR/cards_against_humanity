name: 'deploy'

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Dokku deploy
      uses: KevinBongart/dokku-github-action@v6.2
      env:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        HOST: dokku.kevinbongart.net
        PROJECT: cards
        BRANCH: main
        DOKKU_BRANCH: main
